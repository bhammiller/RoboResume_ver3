<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="www.thymeleaf.org"
      xmlns:sec="http://www.tymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <title>Job List</title>
    <th:block th:replace="/template :: headstuff"></th:block>
</head>
<body>
<div th:replace="/template::navbarfragement">
</div>

<div class="container-fluid">
    <div sec:authorize="hasAuthority('APPLICANT')" class="container">
        <h2>Add Job</h2>
        <form action="#"
              th:action="@{/processorg}"
              th:object="${orglist}"
              method="post">
            <input type="hidden" th:field="*{id}" />
            <div class="form-group row">
                <label for="orgName" class="col-sm-2 col-form-label">Organization Name </label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" id="orgName" th:field="*{organizationName}" placeholder="Name" />
                    <small class="form-text text-muted">Required</small>
                    <span th:if="${#fields.hasErrors('organizationName')}"
                          th:errors="*{organizationName}" class="text-danger"></span>
                </div>
            </div>
            <h3>Skill level</h3>
            <div class="form-group row">
                <label for="orgDescribtion" class="col-sm-2 col-form-label">Organization Description </label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" id="orgDescribtion" th:field="*{organizationDescription}" placeholder="Description" />
                    <small class="form-text text-muted">Required</small>
                    <span th:if="${#fields.hasErrors('organizationDescription')}"
                          th:errors="*{organizationDescription}" class="text-danger"></span>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Add</button>
                </div>
            </div>

        </form>
    </div>

    <br />
    <div class="form-group-row">
        <div class="col-sm-9">
            <h1></h1>
            <h1>Posted Jobs</h1>
            <table class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th>Organization Name</th>
                    <th>Job Name Name</th>
                </tr>
                </thead>
                <tbody th:each="siteOrganizations : ${orglist}">
                <tr th:each="SiteJobs : ${}">
                    <td><a th:href="@{/orgdetail/{id}(id=${SiteOrganizations.id})}" th:text="${siteOrganizations.organizationName}" ></a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<th:block th:replace="/template :: jslinks"></th:block>
</body>
</html>
