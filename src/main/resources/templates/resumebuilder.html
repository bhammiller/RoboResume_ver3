<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="www.thymeleaf.org"
      xmlns:sec="http://www.tymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <title>Contact Information</title>
    <th:block th:replace="/template :: headstuff"></th:block>
</head>
<body>
<div th:replace="/template::navbarfragement">
</div>

<div class="container-fluid">
    <h2>Contact Information</h2> <br />
    <div sec:authorize="hasAuthority('APPLICANT')" class="container">
        <h3>Input</h3>
    <form action="#"
          th:action="@{/process}"
          th:object="${addwhole}"
          method="post">
        <input type="hidden" th:field="*{id}" />
        <div class="form-group row">
            <label for="inputName" class="col-sm-2 col-form-label">Name :</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" id="inputName" th:field="*{name}" placeholder="Name" />
                <small class="form-text text-muted">Required</small>
                <span th:if="${#fields.hasErrors('name')}"
                      th:errors="*{name}" class="text-danger"></span>
            </div>
        </div>
        <div class="form-group row">
            <label for="inputEmail" class="col-sm-2 col-form-label">Email :</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" id="inputEmail" th:field="*{email}" placeholder="Email" />
                <small class="form-text text-muted">Required</small>
                <span th:if="${#fields.hasErrors('email')}"
                      th:errors="*{email}" class="text-danger"></span>
            </div>
        </div>
        <div class="form-group row">
            <label for="inputYouimage" class="col-sm-2 col-form-label">Image</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" id="inputYouimage" th:field="*{youimage}" placeholder="Image URL"/>
                <small class="form-text text-muted">Required</small>
                <span th:if="${#fields.hasErrors('youimage')}"
                      th:errors="*{youimage}"></span>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Add Contact Information</button>
            </div>
        </div>
    </form>
    </div>
    <div class="container">
        <div class="row" th:each="wholeResume : ${whole}">
            <div class="col-sm-2">
                <span th:text="${wholeResume.name}"></span><br />
                <span th:text="${wholeResume.email}"></span><br /><br /><br />
                <a type="button" th:href="@{/updatecontact/{id}(id=${wholeResume.id})}" class="btn btn-dark" role="button">Update</a><br />
            </div>
            <div class="col-sm-10"></div>
        </div>
    </div>
</div>

<th:block th:replace="/template :: jslinks"></th:block>

</body>
</html>
