<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="www.thymeleaf.org"
      xmlns:sec="http://www.tymeleaf.org/thymeleaf-extras-springsecurity4">
<head >
    <title>Bootstrap 101 Template Integration</title>
    <th:block th:fragment="headstuff">
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1"/>

    <link href="/css/bootstrap.css" rel="stylesheet"/>
    <link href="/css/bootstrap-grid.css" rel="stylesheet"/>
    <link href="/css/bootstrap-reboot.css" rel="stylesheet"/>
    <style>
        body {padding-bottom: 70px;}
    </style>
        <link href="/css/stylesheet.css" rel="stylesheet"/>
    </th:block>
</head>
<body>
<nav th:fragment="navbarfragement" class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
    <!-- Brand -->
    <img class="navbar-brand" src="/2.jpg" alt="logo" style="width:100px;height: 100px"/>
    <span class="navbar-brand">Resume Builder</span>

    <!-- Links -->
    <ul class="navbar-nav">
        <li sec:authorize="hasAuthority('APPLICANT')" class="nav-item">
            <a class="nav-link" th:href="@{/addsummary}">Summary</a>
        </li>
        <li sec:authorize="hasAuthority('APPLICANT')" class="nav-item">
            <a class="nav-link" th:href="@{/contact}">Contact Information</a>
        </li>
        <li sec:authorize="hasAuthority('APPLICANT')" class="nav-item">
            <a class="nav-link" th:href="@{/addeducation}">Education</a>
        </li>
        <li sec:authorize="hasAuthority('APPLICANT')" class="nav-item">
            <a class="nav-link" th:href="@{/addexp}">Experience</a>
        </li>
        <li sec:authorize="hasAuthority('APPLICANT')" class="nav-item">
            <a class="nav-link" th:href="@{/addskills}">Skills</a>
        </li>
        <li sec:authorize="hasAuthority('APPLICANT')" class="nav-item">
            <a class="nav-link" th:href="@{/addreferals}">References</a>
        </li>

        <!-- Dropdown -->
        <li sec:authorize="hasAuthority('APPLICANT')" class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbardrop1" data-toggle="dropdown">
                View
            </a>
            <div class="dropdown-menu">
                <a  class="dropdown-item" th:href="@{/complete}">Completed Resume</a>
                <a  class="dropdown-item" th:href="@{/addcover}">Cover Letter</a>
            </div>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/rlist}">Completed Resumes</a>
        </li>

        <li  class="nav-item">
            <a class="nav-link" th:href="@{/addorg}">Organisations</a>
        </li>
        <li  class="nav-item">
            <a class="nav-link" th:href="@{/joblist}">Jobs</a>
        </li>
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbardrop2" data-toggle="dropdown">
                Access
            </a>
            <div class="dropdown-menu">
                <a class="dropdown-item" th:href="@{/register}">Register</a>
                <a sec:authorize="isAnonymous()" class="dropdown-item" th:href="@{/login}">Login</a>
                <a sec:authorize="hasAnyAuthority('APPLICANT','RECRUITER','EMPLOYER')" class="dropdown-item" href="/logout">Logout</a>
            </div>
        </li>
    </ul>
</nav>
<th:block th:fragment="jslinks">
    <script
            src="https://ajax.googleapis.com/ajax/libs/jqury/1.12.4/jquery.min.js">
    </script>
    <script src="/js/bootstrap.js"></script>
    <script src="/js/bootstrap.bundle.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</th:block>
</body>
</html>
